<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>

</head>
<body>

    <div class="container">
        <h2>Adicionar Tarefa</h2>
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Nome da Tarefa" required>
          <button type="button" id="addTaskButton">Cadastrar</button>
        </form>
    
        <!-- Lista ordenada para exibir as tarefas -->
        <ol id="taskList"></ol>
      </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="main.js"></script>

</body>
</html>
